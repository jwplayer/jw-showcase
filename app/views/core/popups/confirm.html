<div class="jw-popup jw-popup-confirm">
  <div class="jw-popup-title">
    {{ vm.message }}
  </div>
  <div class="jw-popup-buttons">
    <jw-button class="jw-button jw-button-primary" ng-click="vm.acceptButtonClickHandler()" tabindex="0">
      <strong>Yes</strong>
    </jw-button>
    <jw-button class="jw-button jw-button-light" ng-click="vm.declineButtonClickHandler()" tabindex="0">
      No
    </jw-button>
  </div>
</div>
